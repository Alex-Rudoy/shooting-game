<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <canvas width="1600" height="900"></canvas>
        <div class="menu">
          <div class="button menu__item menu__item--unlocked" data-button="Tutorial">Tutorial</div>
          <div class="button menu__item" data-button="Level" data-level="1">Level 1</div>
          <div class="button menu__item" data-button="Level" data-level="2">Level 2</div>
          <div class="button menu__item" data-button="Level" data-level="3">Level 3</div>
          <div class="button menu__item" data-button="Level" data-level="4">Level 4</div>
          <div class="button menu__item" data-button="Level" data-level="5">Level 5</div>
        </div>
        <div class="pause">
          <div class="button pause__item" data-button="Continue">Continue</div>
          <div class="button pause__item" data-button="Restart">Restart</div>
          <div class="button pause__item" data-button="Menu">Exit to menu</div>
        </div>
        <div class="game-over">
          <h1>GAME OVER</h1>
          <div class="button game-over__item" data-button="Restart">Restart</div>
          <div class="button game-over__item" data-button="Menu">Exit to menu</div>
        </div>
        <div class="announcer"></div>
        <div class="victory">
          <div class="victory__message"></div>
          <div class="button victory__item" data-button="Menu">Got it!</div>
        </div>
      </div>
    </div>
  </body>
</html>
